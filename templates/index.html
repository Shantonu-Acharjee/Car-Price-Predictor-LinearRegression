<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Car Price Predictor</title>
    <link rel="stylesheet" href="../static/css/style.css">
  </head>





  <body class="bg-dark">

    <div class="container">
        <div class="row">
            <div class="card mt-50" style="width: 100%; height: 100%;">


                <div class="card-header">
                    <div class="col-12" style="text-align: center;">
                        <h1>Car Price Predictor</h1>
                    </div>
                </div>



                <div class="card-body">
                    <form method="post" action="#" accept-charset="utf-8">

                        <div class="col-10 form-group">
                            <label><b>Select Company</b></label>
                            <select class="selectpicker form-control" id="company" name="company" required = '1' onchange="load_car_model(company, 'car_model')">

                                {% for company in companies %}
                                <option value="{{ company }}" > {{ company }}</option>
                                {% endfor %}

                            </select>
                        </div>



                        <div class="col-10 form-group">
                            <label><b>Select Model</b></label>
                            <select class="selectpicker form-control" id="car_model" name="car_model" required = '1'>
                                
                                {% for model in car_models %}
                                <option value="{{ model }}" > {{ model }}</option>
                                {% endfor %}



                            </select>
                        </div>






                        <div class="col-10 form-group">
                            <label><b>Select Year Of Purchase</b></label>
                            <select class="selectpicker form-control" id="year" name="year" required = '1'>
                                <option value=""></option>
                            </select>
                        </div>






                        <div class="col-10 form-group">
                            <label><b>Select Fuel Type</b></label>
                            <select class="selectpicker form-control" id="fuel_type" name="fuel_type" required = '1'>
                                <option value=""></option>
                            </select>
                        </div>








                        <div class="col-10 form-group">
                            <label><b>Number Of Kilometers Travelled</b></label>
                            <input class="form-control" type="text" id="kilo_driven" name="kilo_driven" placeholder="Number of kilometers travelled">
                            </select>
                        </div>





                        <div class="col-10 form-group">
                            <button class="btn btn-primary form-control" onclick="">Predic Price</button>
                        </div>


                        


                        
                    </form>
                </div>




            </div>
        </div>
    </div>

    









    <script>
        function load_car_model(company, car_model_id){
            var company = document.getElementById(company);
            var car_model = document.getElementById(car_model_id);
            console.log(company.value);
        }
    </script>












    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
